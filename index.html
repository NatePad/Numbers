<!doctype html>
<html lang="en">
<head>
  
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/meyerweb.karbassi.2013.reset.css" />
  <link rel="stylesheet" href="assets/css/bootstrap-4.4.1.min.css" />
  <link rel="stylesheet" href="assets/css/fontawesome-free-5.12.0.all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Nate's Random Number Generator</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><i class="fas fa-dice"></i> Nate's Random Number Generator</h1>
      <p class="lead">
        In addition to simulated dice rolls, some games ask you to shuffle 3 cards that have different backs.
        A randomized array might be more random than shuffling such a deck if you know the one with a
        different back is going to influence the game negatively.
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <form id="main-form">
          <div class="form-group">
            <label for="dice-count">How many dice?</label>
            <input id="dice-count" class="form-control" name="dice-count" type="number" value="2" />
          </div>
      
          <div class="form-group">
            <label for="dice-sides">How many sides?</label>
            <input id="dice-sides" class="form-control" name="dice-sides" type="number" value="20" />
          </div>

          <div class="form-group">
            <button id="dice-roll" class="btn btn-lg btn-primary">Roll the Dice</button>
          </div>

          <div class="form-group">
            <label for="roll-result">The dice say:</label>
            <input type="text" class="form-control" name="roll-result" id="roll-result" value="" disabled />
          </div>

        </form>
      </div>
    </div>
  </div>
  


  <!-- JavaScript files, jQuery first -->
  <script src="assets/js/jquery-3.4.1.min.js"></script>
  <script src="assets/js/popper-1.16.0.min.js"></script>
  <script src="assets/js/bootstrap-4.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
